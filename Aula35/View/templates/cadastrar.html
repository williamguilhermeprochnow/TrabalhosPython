<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
    <div class="container">
        <div class="display2">
            <form action="/salvar" method="post">
                <input type="hidden" name="id" id="id" value="{{squad.id}}"> <br/>
                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" class="form-group"/>
                    <br>
                </div>
                <div class="form-group">
                    <label for="descricao">Descricao: </label>
                    <input type="text" name="descricao" id="descricao" class="form-group"/>
                    <br>
                </div>
                <div class="form-group">
                    <label for="numeroPessoas">Numero Pessoas: </label>
                    <input type="text" name="numeroPessoas" id="numeroPessoas" class="form-group"/>
                    <br>
                </div>
                <div class="form-group">
                    <label for="linguagemBackEnd">Linguaguem BackEnd: </label>
                    <input type="text" name="linguagemBackEnd" id="linguagemBackEnd" class="form-group"/>
                    <br>
                </div>
                <div class="form-group">
                    <label for="frameworkFrontEnd">Framework FrontEnd: </label>
                    <input type="text" name="frameworkFrontEnd" id="frameworkFrontEnd" class="form-group"/>
                    <br>
                </div>
                <input type="submit"class='btn' href="/salvar" value="Cadastrar">    
            </form>
        </div>
    </div>
</body>
</html>
